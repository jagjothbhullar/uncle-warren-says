<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncle Warren Says</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f5d742;
        }

        .subtitle {
            color: #a0a0a0;
            font-style: italic;
            font-size: 1.1rem;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #444;
            border-radius: 8px;
            background: #2a2a4a;
            color: #fff;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        input[type="text"]::placeholder {
            color: #666;
            text-transform: none;
            letter-spacing: normal;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #f5d742;
        }

        .warren-btn {
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #f5d742 0%, #d4a800 100%);
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        .warren-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 215, 66, 0.4);
        }

        .warren-btn:active {
            transform: translateY(0);
        }

        .warren-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .criteria {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            text-align: center;
            font-size: 0.85rem;
            color: #888;
        }

        .criteria span {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 6px;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .verdict-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .verdict-emoji {
            font-size: 3rem;
        }

        .verdict-text {
            flex: 1;
        }

        .company-name {
            font-size: 1.4rem;
            color: #f5d742;
            margin-bottom: 5px;
        }

        .verdict-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .verdict-BUY { background: #2ecc71; color: #fff; }
        .verdict-CONSIDER { background: #f39c12; color: #fff; }
        .verdict-CAUTION { background: #e67e22; color: #fff; }
        .verdict-PASS { background: #e74c3c; color: #fff; }

        .summary {
            font-size: 1.15rem;
            line-height: 1.7;
            color: #e0e0e0;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 4px solid #f5d742;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
        }

        .metric-value.good { color: #2ecc71; }
        .metric-value.ok { color: #f39c12; }
        .metric-value.bad { color: #e74c3c; }

        .score-bar {
            margin-top: 25px;
        }

        .score-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .score-track {
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #f39c12, #2ecc71);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .error-message {
            text-align: center;
            color: #e74c3c;
            font-size: 1.1rem;
            padding: 20px;
        }

        .quote {
            text-align: center;
            margin-top: 40px;
            font-style: italic;
            color: #666;
            font-size: 0.95rem;
        }

        .quote-text {
            margin-bottom: 10px;
        }

        .quote-author {
            color: #f5d742;
        }

        .loading {
            text-align: center;
            padding: 30px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: #f5d742;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #555;
            font-size: 0.85rem;
        }

        footer a {
            color: #f5d742;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Uncle Warren Says</h1>
            <p class="subtitle">Stock analysis based on Buffett's investment principles</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="ticker-input" placeholder="Enter ticker (e.g., AAPL)" maxlength="5">
                <button class="warren-btn" id="analyze-btn">What Would Warren Do?</button>
            </div>
            <div class="criteria">
                <span>P/E &lt; 35</span>
                <span>EPS Growth &gt; 10%</span>
                <span>ROE &gt; 15%</span>
            </div>
        </div>

        <div class="result-container" id="result">
            <!-- Results will be injected here -->
        </div>

        <div class="quote">
            <p class="quote-text">"Price is what you pay. Value is what you get."</p>
            <p class="quote-author">— Warren Buffett</p>
        </div>

        <footer>
            <p>Built by <a href="https://jagjothbhullar.github.io/personal-blog/" target="_blank">Jagjoth Bhullar</a></p>
            <p>For educational purposes only. Not financial advice.</p>
        </footer>
    </div>

    <script>
        const tickerInput = document.getElementById('ticker-input');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resultContainer = document.getElementById('result');

        // Handle button click
        analyzeBtn.addEventListener('click', analyzeStock);

        // Handle Enter key
        tickerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });

        async function analyzeStock() {
            const ticker = tickerInput.value.trim().toUpperCase();

            if (!ticker) {
                showError('Please enter a stock ticker symbol.');
                return;
            }

            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            resultContainer.classList.add('show');
            resultContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Consulting Uncle Warren...</p>
                </div>
            `;

            try {
                const response = await fetch(`/analyze/${ticker}`);
                const data = await response.json();

                if (data.error) {
                    showError(data.message);
                } else {
                    showResult(data);
                }
            } catch (error) {
                showError('Something went wrong. Please try again.');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'What Would Warren Do?';
            }
        }

        function showError(message) {
            resultContainer.classList.add('show');
            resultContainer.innerHTML = `
                <div class="error-message">
                    <p>❌ ${message}</p>
                </div>
            `;
        }

        function showResult(data) {
            const metrics = data.metrics;

            function getMetricClass(name, value) {
                if (value === null || value === undefined) return '';
                switch(name) {
                    case 'pe':
                        return value < 20 ? 'good' : value < 35 ? 'ok' : 'bad';
                    case 'eps_growth':
                        return value > 15 ? 'good' : value > 10 ? 'ok' : 'bad';
                    case 'roe':
                        return value > 20 ? 'good' : value > 15 ? 'ok' : 'bad';
                    case 'debt_equity':
                        return value < 1 ? 'good' : value < 2 ? 'ok' : 'bad';
                    default:
                        return '';
                }
            }

            function formatValue(value, suffix = '') {
                if (value === null || value === undefined) return 'N/A';
                return value.toFixed(1) + suffix;
            }

            resultContainer.innerHTML = `
                <div class="verdict-header">
                    <span class="verdict-emoji">${data.emoji}</span>
                    <div class="verdict-text">
                        <div class="company-name">${data.company} (${data.ticker})</div>
                        <span class="verdict-badge verdict-${data.verdict}">${data.verdict}</span>
                    </div>
                </div>

                <div class="summary">
                    ${data.summary}
                </div>

                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">P/E Ratio</div>
                        <div class="metric-value ${getMetricClass('pe', metrics.pe)}">${formatValue(metrics.pe)}x</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">EPS Growth</div>
                        <div class="metric-value ${getMetricClass('eps_growth', metrics.eps_growth)}">${formatValue(metrics.eps_growth, '%')}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">ROE</div>
                        <div class="metric-value ${getMetricClass('roe', metrics.roe)}">${formatValue(metrics.roe, '%')}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Debt/Equity</div>
                        <div class="metric-value ${getMetricClass('debt_equity', metrics.debt_equity)}">${formatValue(metrics.debt_equity)}</div>
                    </div>
                </div>

                <div class="score-bar">
                    <div class="score-label">
                        <span>Buffett Score</span>
                        <span>${data.score}/100</span>
                    </div>
                    <div class="score-track">
                        <div class="score-fill" style="width: ${data.score}%"></div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
